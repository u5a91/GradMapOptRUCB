<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Gradient RUCB Demo</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 640px; margin: 2rem auto; }
    #config, #uploadSection { margin-bottom: 1rem; }
    #images { display: flex; justify-content: space-between; margin-bottom: 1rem; }
    .image-block { width: 48%; }
    .image-block img.main { width: 100%; border: 1px solid #ccc; }
    .image-block img.bar  { width: 100%; height: 20px; display: block; margin-top: 0.5rem; }
    .image-block pre     { background: #f4f4f4; padding: 0.5rem; font-size: 0.9rem; margin-top: 0.5rem; }
    #controls { text-align: center; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; margin: 0 0.5rem; font-size: 1rem; }
    #status { margin-top: 1rem; }
    label { margin-right: 0.5rem; }
    input[type=number] { width: 4rem; margin-right: 1rem; }
  </style>
</head>
<body>
  <h1>Color Gradient RUCB Demo</h1>

  <!-- 設定 -->
  <div id="config">
    <label>Iterations: <input type="number" id="inputIter" value="20" min="1"></label>
    <label>Colors: <input type="number" id="inputK" value="5" min="2"></label>
  </div>

  <!-- アップロード -->
  <div id="uploadSection">
    <input type="file" id="fileInput" accept="image/*">
    <button id="uploadBtn">Upload Image</button>
  </div>

  <!-- 画像ペア -->
  <div id="images">
    <div class="image-block">
      <img id="imgA" class="main" src="" alt="Option A">
      <img id="barA" class="bar" src="" alt="Gradient A">
      <pre id="paletteA"></pre>
    </div>
    <div class="image-block">
      <img id="imgB" class="main" src="" alt="Option B">
      <img id="barB" class="bar" src="" alt="Gradient B">
      <pre id="paletteB"></pre>
    </div>
  </div>

  <!-- 選択ボタン -->
  <div id="controls">
    <button id="chooseA" disabled>Choose A</button>
    <button id="chooseB" disabled>Choose B</button>
  </div>
  <div id="status"></div>

  <script>
    const fileInput   = document.getElementById('fileInput');
    const uploadBtn   = document.getElementById('uploadBtn');
    const imgA        = document.getElementById('imgA');
    const imgB        = document.getElementById('imgB');
    const barA        = document.getElementById('barA');
    const barB        = document.getElementById('barB');
    const paletteA    = document.getElementById('paletteA');
    const paletteB    = document.getElementById('paletteB');
    const btnA        = document.getElementById('chooseA');
    const btnB        = document.getElementById('chooseB');
    const status      = document.getElementById('status');
    const inputIter   = document.getElementById('inputIter');
    const inputK      = document.getElementById('inputK');

    let totalIterations = 20;

    function formatRGB(arr) {
      return `(${Math.round(arr[0]*255)}, ${Math.round(arr[1]*255)}, ${Math.round(arr[2]*255)})`;
    }

    async function fetchNext() {
      try {
        const res = await fetch(`http://127.0.0.1:8000/palette/next/?n_iter=${totalIterations}`);
        if (!res.ok) throw new Error(`${res.status} ${await res.text()}`);
        const data = await res.json();
        // Main images
        imgA.src = data.A;
        imgB.src = data.B;
        // Gradient bars
        barA.src = data.barA;
        barB.src = data.barB;
        // Palette lists
        const pal = data.palette; // array of [ [r,g,b], ... ] sorted by lightness
        paletteA.textContent = pal.map((c,i) => `color ${i+1}: ${formatRGB(c)}`).join('\n');
        paletteB.textContent = paletteA.textContent;
        // Iteration info
        status.textContent = `Iteration ${data.iteration} / ${data.total_iterations}`;
        btnA.disabled = btnB.disabled = false;
      } catch (err) {
        status.textContent = 'Error fetching next pair: ' + err.message;
      }
    }

    async function sendChoice(choice) {
      btnA.disabled = btnB.disabled = true;
      try {
        const res = await fetch('http://127.0.0.1:8000/palette/choice/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `choice=${choice}`
        });
        if (!res.ok) throw new Error(`${res.status} ${await res.text()}`);
        const data = await res.json();
        if (data.next_iteration > totalIterations) {
          status.textContent = 'Completed all iterations!';
          btnA.disabled = btnB.disabled = true;
        } else {
          fetchNext();
        }
      } catch (err) {
        status.textContent = 'Error sending choice: ' + err.message;
      }
    }

    async function uploadImage() {
      const file = fileInput.files[0];
      if (!file) return alert('画像を選んでください');
      totalIterations = parseInt(inputIter.value, 10) || 20;
      const k = parseInt(inputK.value, 10) || 5;

      const form = new FormData();
      form.append('file', file);
      form.append('n_iter', totalIterations);
      form.append('k', k);

      try {
        const res = await fetch('http://127.0.0.1:8000/upload/', {
          method: 'POST',
          body: form
        });
        if (!res.ok) throw new Error(`${res.status} ${await res.text()}`);
        status.textContent = 'Upload & reset successful! Fetching first pair…';
        fetchNext();
      } catch (err) {
        status.textContent = 'Upload failed: ' + err.message;
      }
    }

    uploadBtn.addEventListener('click', uploadImage);
    btnA.addEventListener('click', () => sendChoice('A'));
    btnB.addEventListener('click', () => sendChoice('B'));
  </script>
</body>
</html>
